buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'
apply plugin: 'org.moddingx.modgradle.cursedep'

repositories {
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX"
        url = "https://maven.melanx.de"
    }
}

dependencies {
    annotationProcessor fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.0")

    implementation fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.0")
    implementation fg.deobf("de.melanx:MoreVanillaLib:1.18.2-3.1.0")
    implementation fg.deobf("de.melanx:MoreVanillaTools:1.18.2-4.1.0")

    runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.4.1.116")
    runtimeOnly fg.deobf("de.melanx:RecipePrinter:1.18.2-3.2.0")

    implementation curse.mod(567666, 3722169)
}
