buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'
apply plugin: 'org.moddingx.modgradle.cursedep'

repositories {
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX"
        url = "https://maven.melanx.de"
    }
}

dependencies {
    annotationProcessor fg.deobf("org.moddingx:LibX:1.19.1-4.1.1")

    implementation fg.deobf("org.moddingx:LibX:1.19.1-4.1.1")
    implementation fg.deobf("de.melanx:MoreVanillaLib:1.19.1-4.1.1")
    implementation fg.deobf("de.melanx:MoreVanillaTools:1.19.1-5.1.1")

    runtimeOnly fg.deobf("mezz.jei:jei-1.19.1-forge:11.2.0.241")

    implementation curse.mod(567666, 3972600) // Copperized 2.5 - 1.19+
    implementation curse.mod(550532, 4104273) // LieOnLion's Enderite 1.4.2-1.19.2
}
